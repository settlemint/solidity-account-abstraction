[profile.ci]
  fuzz = { runs = 10_000 }
  verbosity = 4

[fmt]
  bracket_spacing = true
  int_types = "long"
  line_length = 120
  multiline_func_header = "all"
  number_underscore = "thousands"
  quote_style = "double"
  tab_width = 4
  wrap_comments = true

[rpc_endpoints]
  anvil = "http://localhost:8545"
  btp = "${BTP_RPC_URL}"

[profile.default]
  src = 'contracts'
  out = 'out'
  libs = ['node_modules', 'dependencies']
  test = 'test'
  cache_path  = 'cache_forge'
  solc = "0.8.27"
  optimizer = true
  optimizer_runs = 10_000
  gas_reports = ["*"]
  fuzz = { runs = 1_000 }
  auto_detect_solc = false
  extra_output_files = [ "metadata" ]
  viaIR = true

[soldeer]
remappings_version = false

[dependencies]
forge-std = "1.9.5"
"@openzeppelin-contracts" = "5.2.0"
account-abstraction = { version = "0.7.0", git = "https://github.com/eth-infinitism/account-abstraction" }
openzeppelin-community-contracts = { version = "0.0.1", git = "https://github.com/OpenZeppelin/openzeppelin-community-contracts.git", rev = "e33f73d1957e46b9ed17c319ed607bb3c7137944" }
